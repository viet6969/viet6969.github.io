<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/stylesheet/reset.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    </head>
    <body style="height: 5000px">
        <!-- HEADER -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <!-- LOGO -->
                    <a href="#!">
                        <img src="./assets/images/Logo.svg" alt="Besnik." />
                    </a>

                    <!-- Search -->
                    <div class="search">
                        <input
                            type="search"
                            id="woocommerce-product-search-field-0"
                            class="search-field mb-0"
                            placeholder="Search here..."
                            value=""
                            name="s"
                            autocomplete="off"
                        />

                        <img
                            src="./assets/images/magnifying-glass-solid.svg"
                            alt="..."
                            class="search-icon"
                        />
                    </div>

                    <!-- Navigation -->
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Introduction</a>
                            </li>
                            <li>
                                <a href="#!">Product</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Sign Up -->
                    <div class="action">
                        <a href="#!" class="sign-up-btn btn">Sign Up</a>
                    </div>

                    <!-- Cart -->
                    <div class="cart">
                        <a href="#!">
                            <img
                                src="./assets/images/cart-shopping-solid.svg"
                                alt="Cart"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
